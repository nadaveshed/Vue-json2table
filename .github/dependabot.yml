version: 2

updates:
  # Keep npm dependencies up to date (axios, react, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

    # Optional but recommended settings
    open-pull-requests-limit: 10

    # Group all minor and patch updates together (reduces PR spam)
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

    # Labels added to PRs
    labels:
      - "dependencies"
      - "dependabot"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

    labels:
      - "github-actions"
      - "dependabot"
